<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link rel="icon" href="./build/images/devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./build/app.css">
    <script src="./build/runtime.js"></script>
    <script src="./build/app.js"></script>
    <title>My Gallery - Devchallenges by Chanfi</title>
  </head>
  <body>
  <div class="container">
    <header>
      <figure class="profile">
        <img src="./build/images/profilePhoto.png" alt="" class="profile__picture">
        <figcaption>
          <h1 class="profile__title">Rodney Cotton</h1>
          <h2 class="profile__subtitle">Helsinki, Finland</h2>
        </figcaption>
      </figure>

      <div class="social">
        <div class="social__item">
          <div class="social__item__counter">100</div>
          <div class="social__item__description">Posts</div>
        </div>

        <div class="social__item">
          <div class="social__item__counter">2,242</div>
          <div class="social__item__description">Follower</div>
        </div>

        <div class="social__item">
          <div class="social__item__counter">1,432</div>
          <div class="social__item__description">Following</div>
        </div>
      </div>
    </header>

    <main class="gallery">
      <div class="gallery__item">
        <img src="./build/images/photo1.png" alt="" class="gallery__picture">
      </div>

      <div class="gallery__item">
        <img src="./build/images/photo2.png" alt="" class="gallery__picture">
      </div>

      <div class="gallery__item">
        <img src="./build/images/photo3.png" alt="" class="gallery__picture">
      </div>

      <div class="gallery__item">
        <img src="./build/images/photo_4.png" alt="" class="gallery__picture">
      </div>

      <div class="gallery__item">
        <img src="./build/images/photo5.png" alt="" class="gallery__picture">
      </div>

      <div class="gallery__item">
        <img src="./build/images/photo6.png" alt="" class="gallery__picture">
      </div>
    </main>

    <footer>
      <p>
        created by
        <a href="https://github.com/Karobwe/devchallenges-my-gallery" class="text--bold">Karobwe</a> -
        <a href="https://devchallenges.io/" class="text--semi-bold">devChallenges.io</a>
      </p>
    </footer>
  </div>
  </body>
</html>
